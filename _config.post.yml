# Sidebar configurations.
# Please be noted that a sidebar is only visible when it has at least one widget
sidebar:
    # Left sidebar configurations
    left:
        # Whether the sidebar sticks to the top when page scrolls
        sticky: false
    # Right sidebar configurations
    right:
        # Whether the sidebar sticks to the top when page scrolls
        sticky: false
# Sidebar widget configurations
# http://ppoffice.github.io/hexo-theme-icarus/categories/Widgets/
widgets:
    # Profile widget configurations
    -
        # Where should the widget be placed, left sidebar or right sidebar
        position: left
        type: profile
        # Author name
        author: Zhihao Li
        # Author title
        author_title: |
            Computer Science
            Machine Learning
            
        # Author's current location
        location: Xidian University, China
        # Author's hometown
        # URL or path to the avatar image
        avatar: /img/avatar.png
        # Whether show the rounded avatar image
        avatar_rounded: true
        # Email address for the Gravatar
        gravatar:
        # URL or path for the follow button
        follow_link: https://github.com/LZHMS
        # Links to be shown on the bottom of the profile widget
        social_links:
            Github:
                icon: fab fa-github
                url: https://github.com/LZHMS
            Cnblog:
                icon: fa-brands fa-blogger
                url: https://www.cnblogs.com/MarkStiff/
            Notion:
                icon: fa-solid fa-desktop
                url: https://zhihaoli.notion.site/
            Email:
                icon: fa-solid fa-envelope
                url: mailto:zhihaoli@stu.xidian.edu.cn
            WeChat:
                icon: fa-brands fa-weixin
                url: https://github.com/LZHMS/picx-images-hosting/raw/master/Profile/56930efa290268fea3e2c4ea5989f0f.5numy6qecuo0.webp
    # Table of contents widget configurations
    -
        # Where should the widget be placed, left sidebar or right sidebar
        position: left
        type: toc
        # Whether to show the index of each heading
        index: true
        depth: 6
        collapsed: true
    # Categories widget configurations
    -
        # Where should the widget be placed, left sidebar or right sidebar
        position: left
        type: categories
        # Tags widget configurations
    -
        # Where should the widget be placed, left sidebar or right sidebar
        position: left
        type: tags
        # How to order tags. For example 'name' to order by name in ascending order, and '-length' to order by number of posts in each tags in descending order
        order_by: name
        # Amount of tags to show. Will show all if not set.
        amount: 
        # Whether to show tags count, i.e. number of posts in the tag.
        show_count: true